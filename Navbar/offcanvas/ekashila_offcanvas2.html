<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Side Menu</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      overflow-x: hidden;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.7);
      display: none;
      z-index: 1040;
    }

    .side-menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      display: flex;
      z-index: 1050;
      transform: translateX(-100%);
      transition: transform 0.4s ease-in-out;
    }

    .side-menu.show {
      transform: translateX(0);
    }

    .left-panel {
      width: 70%;
      background-color: #1a1a1a;
      color: white;
      padding: 2rem;
      position: relative;
    }

    .right-panel {
      width: 30%;
      background-color: #d90429;
      color: white;
      padding-top: 57px;
      padding-left: 20px;
      overflow-y: auto;
    }

    .menu-heading {
      font-weight: bold;
      font-size: 2rem;
      text-decoration: none !important;
    }

    .submenu-item {
      font-size: 37px;
      margin-bottom: 0.5rem;
      cursor: pointer;
      text-decoration: none !important;
      color: white !important;
    }

    .submenu-item:hover {
      color: #f66 !important;
    }

    .mainmenu-item {
      font-size: 25px !important;
      margin-bottom: 1rem;
      padding: 0.5rem;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none !important;
    }
     .mainmenu-item a{
      text-decoration: none !important;
      color:#fff;
     }

    .mainmenu-item.active {
      background-color: rgba(0, 0, 0, 0.2);
    }

    .close-btn {
      position: absolute;
      top: -13px;
      right: 28px;
      font-size: 51px;
      color: white;
      cursor: pointer;
    }

    .center-img-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 1.5rem 0;
    }

    .center-img-wrapper img {
      max-width: 150px;
      height: auto;
      border-radius: 50%;
      border: 4px solid #fff;
    }
    
    .border-danger {
      width: 18%;
      margin-bottom: 50px;
      padding: 1px;
      background: red;
    }

    @media (max-width: 768px) {
      .left-panel {
        width: 60%;
      }
      .right-panel {
        width: 40%;
      }
    }
  </style>
</head>
<body>

  <button class="btn btn-danger m-4" onclick="toggleMenu(true)">Open Menu</button>

  <div class="overlay" id="overlay" onclick="toggleMenu(false)"></div>
  
  <section class="mainsection">
    <div class="side-menu" id="sideMenu">
      <div class="left-panel">
        <div class="menu-heading" id="activeMenuTitle">Home</div>
        <hr class="border-danger" />
        <div id="subMenuList"></div>
      </div>
      <div class="right-panel">
        <div class="close-btn" onclick="toggleMenu(false)">&times;</div>
        <div class="mainmenu-item active"><a href="#" onclick="loadLinks('home', this)">Home</a></div>
        <div class="mainmenu-item"><a href="#" onclick="loadLinks('about', this)">About Us</a></div>
        <div class="mainmenu-item"><a href="#" onclick="loadLinks('academics', this)">academics</a></div>
        <div class="mainmenu-item"><a href="#" onclick="loadLinks('facilities', this)">facilities</a></div>
        <div class="mainmenu-item"><a href="#" onclick="loadLinks('activities', this)">activities</a></div>
        <div class="mainmenu-item"><a href="#" onclick="loadLinks('news', this)">news</a></div>
        <div class="mainmenu-item"><a href="#" onclick="loadLinks('admissions', this)">admissions</a></div>
     
<div class="mainmenu-item d-flex gap-5">
  <a href="https://facebook.com" target="_blank" class="text-white fs-4 socialmediaicons"><i class="bi bi-facebook"></i></a>
  <a href="https://twitter.com" target="_blank" class="text-white fs-4 socialmediaicons"><i class="bi bi-twitter"></i></a>
  <a href="https://instagram.com" target="_blank" class="text-white fs-4 socialmediaicons"><i class="bi bi-instagram"></i></a>
    <a href="https://instagram.com" target="_blank" class="text-white fs-4 socialmediaicons">  <i class="bi bi-youtube"></i></a>

</div>

      </div>
    </div>
  </section>

  <script>
    const subLinks = {
      home: [
        { text: "Home Page", href: "#home" }
      ],
      about: [
        { text: "Overview", href: "#overview" },
        { text: "Vision & Mission", href: "#vision" },
        { text: "Founder & Chancellor", href: "#founder" },
        { text: "Our Vice Chancellor", href: "#vice" },
        { text: "University Leadership", href: "#leadership" },
        { text: "Governing Body", href: "#governing" },
        { text: "Board of Management", href: "#board" },
        { text: "Academic Council", href: "#council" },
        { text: "University Administration", href: "#admin" }
      ],
      academics: [
        { text: "Programs Offered", href: "#programs" },
        { text: "Departments", href: "#departments" },
        { text: "Academic Calendar", href: "#calendar" }
      ],
      facilities: [
        { text: "Library", href: "#library" },
        { text: "Hostels", href: "#hostels" },
        { text: "Sports Complex", href: "#sports" },
        { text: "Cafeteria", href: "#cafeteria" }
      ],
      activities: [
        { text: "Workshops", href: "#workshops" },
        { text: "Cultural Events", href: "#cultural" },
        { text: "Tech Fest", href: "#techfest" }
      ],
      news: [
        { text: "Latest News", href: "#latest" },
        { text: "Media Coverage", href: "#media" }
      ],
      admissions: [
        { text: "Apply Now", href: "#apply" },
        // { text: "Courses Offered", href: "#courses" },
        // { text: "Fee Structure", href: "#fees" }
      ]
    };

    function toggleMenu(show) {
      const menu = document.getElementById('sideMenu');
      const overlay = document.getElementById('overlay');
      if (show) {
        menu.classList.add('show');
        overlay.style.display = 'block';
      } else {
        menu.classList.remove('show');
        overlay.style.display = 'none';
      }
    }

    function loadLinks(section, element) {
      const contentArea = document.getElementById("subMenuList"); // Corrected ID
      const links = subLinks[section] || [];

      document.getElementById("activeMenuTitle").textContent = element.textContent;

      contentArea.innerHTML = "";
      const container = document.createElement("div");
      container.style.display = "flex";
      container.style.flexDirection = "column";

      links.forEach(link => {
        const a = document.createElement("a");
        a.href = link.href;
        a.textContent = link.text;
        a.className = "submenu-item";
        container.appendChild(a);
      });

      contentArea.appendChild(container);

      // Highlight active main menu item
      document.querySelectorAll('.mainmenu-item').forEach(el => el.classList.remove('active'));
      element.parentElement.classList.add('active');
    }

    // Load default content on page load
    window.onload = function () {
      const defaultLink = document.querySelector('.right-panel a');
      loadLinks('home', defaultLink);
      defaultLink.parentElement.classList.add('active');
    };
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
