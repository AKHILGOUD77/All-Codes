<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Side Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS (for layout) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    .overlay {
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.7);
      display: none;
      z-index: 10400;
    }

    .side-menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      display: flex;
      z-index: 10500;
      transform: translateX(-100%);
      transition: transform 0.4s ease-in-out;
    }

    .side-menu.show {
      transform: translateX(0);
    }

    .left-panel {
      width: 70% !important;
      background-color: #1a1a1a;
      color: white;
      padding: 2rem;
      position: relative;
    }

    .right-panel {
      width: 30% !important;
      background-color: #d90429;
      color: white;
      padding-top: 57px;
      padding-left: 20px;
      overflow-y: auto;
    }

    .menu-heading {
      font-weight: bold;
      font-size: 2rem;
    }

    .submenu-item {
      font-size: 37px;
      margin-bottom: 0.5rem;
      cursor: pointer;
    }

    .submenu-item:hover {
      color: #f66;
    }

    .mainmenu-item {
      font-size: 25px !important;
      margin-bottom: 1rem;
      padding: 0.5rem;
      border-radius: 4px;
      cursor: pointer !important;
    }

    .mainmenu-item.active {
      background-color: rgba(0, 0, 0, 0.2);
    }

    .close-btn {
      position: absolute;
      top: -13px;
      right: 28px;
      font-size: 51px;
      color: white;
      cursor: pointer !important;
    }

    .center-img-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 1.5rem 0;
    }

    .center-img-wrapper img {
      max-width: 150px;
      height: auto;
      border-radius: 50%;
      border: 4px solid #fff;
    }

    .border-danger {
      width: 32%;
      height: 5px;
      margin-bottom: 50px;
      padding: 1px;
      background: red;
    }

    .mainmenu-item a {
      text-decoration: none !important;
      color: white;
      cursor: pointer;
    }

    .socialmedia i {
      font-size: 40px;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .socialmedia i:hover {
      color: green;
      transform: scale(1.3);
    }

    @media (max-width: 768px) {
      .left-panel {
        width: 60%;
      }
      .right-panel {
        width: 40%;
      }
    }
  </style>
</head>

<body>

<!-- Overlay -->
<div class="overlay" id="overlay" onclick="toggleMenu(false)"></div>

<!-- Side Menu Section -->
<section class="mainsection sidebar-sec">
  <div class="container-fluid">
    <div class="side-menu row" id="sideMenu">

      <div class="left-panel col-lg-8">
        <div class="menu-heading" id="activeMenuTitle">Home</div>
        <hr class="border-danger" />
        <div id="subMenuList"></div>
      </div>

      <div class="right-panel col-lg-4">
        <div class="close-btn" onclick="toggleMenu(false)">&times;</div>

        <div class="mainmenu-item active" onclick="changeMenu('Home')">
          <a href="#">Home</a>
        </div>
        <div class="mainmenu-item" onclick="changeMenu('About Us')">About Us</div>
        <div class="mainmenu-item" onclick="changeMenu('Schools')">Public Mandatory & Disclosure</div>
        <div class="mainmenu-item" onclick="changeMenu('Research')">Academic Life</div>
        <div class="mainmenu-item" onclick="changeMenu('Life at MU')">Facilities</div>
        <div class="mainmenu-item" onclick="changeMenu('Placements')">Activities</div>
        <div class="mainmenu-item" onclick="changeMenu('Committees')">News & Events</div>
        <div class="mainmenu-item" onclick="changeMenu('Login Portals')">ADMISSIONS OPEN</div>

        <br><br>

        <div class="mainmenu-item socialmedia" onclick="changeMenu('social media')">
          <a href="#"><i class="bi bi-facebook"></i></a> &nbsp;
          <a href="#"><i class="bi bi-youtube"></i></a> &nbsp;
          <a href="#"><i class="bi bi-instagram"></i></a> &nbsp;
          <a href="#"><i class="bi bi-whatsapp"></i></a>
        </div>
      </div>

    </div>
  </div>
</section>

<!-- Toggle Button (Optional Example) -->
<button onclick="toggleMenu(true)" class="btn btn-primary m-3">Open Menu</button>

<!-- JavaScript -->
<script>
  const menuData = {
    "Home": [
      "Overview", "Vision & Mission", "Founder & Chancellor", "Our Vice Chancellor",
      "University Leadership", "Governing Body", "Board of Management", "Academic Council",
      "University Administration"
    ],
    "About Us": ["Admissions", "Scholarships", "Fee Structure", "Academic Calendar"],
    "Schools": ["School of Engineering", "School of Law", "School of Management"],
    "Research": ["Research Areas", "Publications", "Collaborations", "Innovation Lab"],
    "Life at MU": ["Campus Life", "Clubs & Societies", "Hostel", "Events"],
    "Placements": ["Career Support", "Recruiters", "Placement Statistics"],
    "Committees": ["Disciplinary Committee", "Internal Complaints Committee"],
    "Student Resources": ["Library", "e-Learning", "Student Services", "Counselling"],
    "Centers": ["Center for AI", "Center for Entrepreneurship"],
    "Contact Us": ["Email Us", "Call Support", "Visit Campus"],
    "social media": ["Facebook", "whatsapp", "Youtube"]
  };

  function toggleMenu(open) {
    document.getElementById("sideMenu").classList.toggle("show", open);
    document.getElementById("overlay").style.display = open ? "block" : "none";
    if (open) {
      changeMenu("Home");
    }
  }

  function changeMenu(menuName) {
    document.getElementById("activeMenuTitle").textContent = menuName;

    const menuItems = document.querySelectorAll(".mainmenu-item");
    menuItems.forEach(item => {
      item.classList.remove("active");
      if (item.textContent.trim() === menuName) {
        item.classList.add("active");
      }
    });

    const subMenuList = document.getElementById("subMenuList");
    subMenuList.innerHTML = "";

    if (menuData[menuName]) {
      menuData[menuName].forEach(sub => {
        const div = document.createElement("div");
        div.className = "submenu-item";
        div.textContent = sub;
        subMenuList.appendChild(div);
      });
    } else {
      subMenuList.innerHTML = "<div class='text-white'>No submenu items.</div>";
    }
  }
</script>

</body>
</html>
