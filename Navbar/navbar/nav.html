<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Clean Navbar</title>
  <link rel="stylesheet" href="assets/dist/css/index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Gradient button */
    .btn-gradient {
      background: linear-gradient(45deg, #ff0000, #ff9900, #8000ff);
      color: #fff;
      border: none;
      padding: 8px 20px;
      border-radius: 25px;
      transition: 0.3s;
    }
    .btn-gradient:hover {
      opacity: 0.9;
      transform: scale(1.05);
    }

    /* Center nav links on desktop */
    @media (min-width: 992px) {
      .navbar-nav {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
      }
    }
  </style>
</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg bg-body-tertiary py-2">
    <div class="container-fluid position-relative">

      <!-- Logo -->
      <a class="navbar-brand" href="#">
        <img src="assets/images/91a7b1148a0fd9daa6ca892fb763a6ed.jpg" alt="Logo" width="40">
      </a>

      <!-- Toggler (mobile only) -->
      <button class="navbar-toggler border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
        <img src="assets/images/menu.png" alt="menu" width="28">
      </button>

      <!-- Offcanvas wrapper for small screens -->
      <div class="offcanvas offcanvas-end d-lg-none" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title">Menu</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav text-center flex-grow-1">
            <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">About</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
          </ul>
          <div class="mt-3 text-center">
            <a href="#contact" class="btn btn-gradient w-100">Contact</a>
          </div>
        </div>
      </div>

      <!-- Desktop nav (same content, no duplication of Contact) -->
      <div class="d-none d-lg-flex w-100 align-items-center">
        <ul class="navbar-nav mb-0">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
        </ul>
        <div class="ms-auto">
          <a href="#contact" class="btn btn-gradient">Contact</a>
        </div>
      </div>

    </div>
  </nav>
</header>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
