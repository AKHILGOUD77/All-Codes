<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Modern Navbar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .bg-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .navbar {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 95%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 15px 30px;
            z-index: 1000;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            opacity: 0;
            transform: translateX(-50%) translateY(-20px);
        }

        .navbar.scrolled {
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(50px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f9ca24);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient-shift 3s ease infinite;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1) rotate(-2deg);
        }

        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 40px;
            align-items: center;
        }

        .nav-links li {
            position: relative;
        }

        .nav-links a {
            text-decoration: none;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            font-size: 16px;
            padding: 12px 20px;
            border-radius: 15px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .nav-links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            /* background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent); */
            transition: left 0.5s ease;
        }

        .nav-links a:hover::before {
            left: 100%;
        }

        .nav-links a:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .nav-links a.active {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.4);
        }

        .cta-button {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.3);
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #4ecdc4, #45b7d1);
            transition: left 0.3s ease;
            z-index: -1;
        }

        .cta-button:hover::before {
            left: 0;
        }

        .cta-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.5);
        }

        .mobile-menu-btn {
            display: none;
            flex-direction: column;
            cursor: pointer;
            padding: 5px;
            z-index: 1001;
        }

        .mobile-menu-btn span {
            width: 25px;
            height: 3px;
            background: rgba(255, 255, 255, 0.9);
            margin: 3px 0;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .mobile-menu-btn.active span:nth-child(1) {
            transform: rotate(45deg) translate(6px, 6px);
        }

        .mobile-menu-btn.active span:nth-child(2) {
            opacity: 0;
        }

        .mobile-menu-btn.active span:nth-child(3) {
            transform: rotate(-45deg) translate(6px, -6px);
        }

        .mobile-menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: right 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 999;
        }

        .mobile-menu.active {
            right: 0;
        }

        .mobile-menu a {
            color: white;
            font-size: 24px;
            font-weight: 500;
            text-decoration: none;
            margin: 20px 0;
            opacity: 0;
            transform: translateX(50px);
            transition: all 0.3s ease;
        }

        .mobile-menu.active a {
            opacity: 1;
            transform: translateX(0);
        }

        .mobile-menu a:nth-child(1) { transition-delay: 0.1s; }
        .mobile-menu a:nth-child(2) { transition-delay: 0.2s; }
        .mobile-menu a:nth-child(3) { transition-delay: 0.3s; }
        .mobile-menu a:nth-child(4) { transition-delay: 0.4s; }
        .mobile-menu a:nth-child(5) { transition-delay: 0.5s; }
        .mobile-menu a:nth-child(6) { transition-delay: 0.6s; }

        .mobile-menu a:hover {
            color: #4ecdc4;
            transform: scale(1.1);
        }

        .search-box {
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 10px 40px 10px 20px;
            color: white;
            outline: none;
            width: 0;
            transition: all 0.4s ease;
            opacity: 0;
        }

    .search-input.active {
    position: absolute;
    top: 146%;
    right: -274%;
    width: 200px;
    opacity: 1;
}

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-btn {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            font-size: 18px;
            padding: 10px;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            color: #4ecdc4;
            transform: rotate(360deg);
        }

        .content {
            padding: 150px 20px 50px;
            text-align: center;
            color: white;
        }

        .content h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeInUp 1s ease 0.5s forwards;
        }

        .content p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
            opacity: 0;
            animation: fadeInUp 1s ease 0.8s forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 1200px) {
            .navbar {
                width: 90%;
                padding: 15px 20px;
            }

            .nav-links {
                display: none;
            }

            .mobile-menu-btn {
                display: flex;
            }

            .search-box {
                display: none;
            }

            .logo {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

    <div class="bg-particles" id="particles"></div>

    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <div class="logo" id="logo">Coder</div>

            <ul class="nav-links" id="navLinks">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="https://www.trendingflashnews.com/" target="_blank">News</a></li>
                <li><a href="#">Contact</a></li>
            </ul>

            <div class="search-box">
                <input type="text" class="search-input" id="searchInput" placeholder="Search...">
                <button class="search-btn" id="searchBtn">🔍</button>
            </div>

            <a href="#" class="cta-button">Get Started</a>

            <div class="mobile-menu-btn" id="mobileMenuBtn">
                <span></span><span></span><span></span>
            </div>
        </div>
    </nav>

    <div class="mobile-menu" id="mobileMenu">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Portfolio</a>
        <a href="https://www.trendingflashnews.com/" target="_blank">News</a>
        <a href="#">Contact</a>
    </div>



    <script>
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';

                const size = Math.random() * 6 + 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';

                particlesContainer.appendChild(particle);
            }
        }

        function handleScroll() {
            const navbar = document.getElementById('navbar');
            const scrollY = window.scrollY;
            navbar.classList.toggle('scrolled', scrollY > 50);
        }

        function toggleMobileMenu() {
            const mobileMenuBtn = document.getElementById('mobileMenuBtn');
            const mobileMenu = document.getElementById('mobileMenu');
            mobileMenuBtn.classList.toggle('active');
            mobileMenu.classList.toggle('active');
            document.body.style.overflow = mobileMenu.classList.contains('active') ? 'hidden' : 'auto';
        }

        function toggleSearch() {
            const searchInput = document.getElementById('searchInput');
            const searchBtn = document.getElementById('searchBtn');
            searchInput.classList.toggle('active');
            if (searchInput.classList.contains('active')) {
                searchInput.focus();
                searchBtn.innerHTML = '✕';
            } else {
                searchBtn.innerHTML = '🔍';
                searchInput.value = '';
            }
        }

        function setActiveLink(clickedLink) {
            const navLinks = document.querySelectorAll('.nav-links a');
            navLinks.forEach(link => link.classList.remove('active'));
            clickedLink.classList.add('active');
        }

        function animateLogo() {
            const logo = document.getElementById('logo');
            logo.style.transform = 'scale(1.2) rotate(360deg)';
            setTimeout(() => {
                logo.style.transform = 'scale(1) rotate(0deg)';
            }, 600);
        }

        document.addEventListener('DOMContentLoaded', function () {
            createParticles();
            window.addEventListener('scroll', handleScroll);
            document.getElementById('mobileMenuBtn').addEventListener('click', toggleMobileMenu);
            document.getElementById('searchBtn').addEventListener('click', toggleSearch);
            document.getElementById('logo').addEventListener('click', animateLogo);

            document.querySelectorAll('.nav-links a').forEach(link => {
                link.addEventListener('click', function (e) {
                    e.preventDefault();
                    setActiveLink(this);
                });
            });

            document.querySelectorAll('.mobile-menu a').forEach(link => {
                link.addEventListener('click', function (e) {
                    e.preventDefault();
                    toggleMobileMenu();
                });
            });

            document.addEventListener('keydown', function (e) {
                if (e.key === 'Escape') {
                    const mobileMenu = document.getElementById('mobileMenu');
                    if (mobileMenu.classList.contains('active')) {
                        toggleMobileMenu();
                    }
                }
            });

            document.getElementById('searchInput').addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    alert('Searching for: ' + this.value);
                }
            });

            setTimeout(() => {
                const navbar = document.getElementById('navbar');
                navbar.style.opacity = '1';
                navbar.style.transform = 'translateX(-50%) translateY(0)';
            }, 100);
        });
    </script>

</body>
</html>
