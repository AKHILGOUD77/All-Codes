<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Navbar with Accordion & Hover Dropdown</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font: Monda -->
  <link href="https://fonts.googleapis.com/css2?family=Monda:wght@400;700&display=swap" rel="stylesheet">

  <style>
  :root {
    --red: #D61F24;
  }

  body, .navbar, .offcanvas, .dropdown-menu, .btn-gradient {
    font-family: 'Monda', sans-serif !important;
  }

  .btn-gradient {
    background: var(--red);
    color: #fff;
    border-radius: 25px;
    padding: 6px 18px;
    transition: all .3s ease;
  }
  .btn-gradient:hover {
    transform: translateY(-2px);
    opacity: .92;
    color: #fff;
    background: #000;
  }

  .navbar-expand-lg .navbar-nav {
    flex-direction: row;
    column-gap: 30px;
  }

  
.nav-link {
    padding: 0px !important;
}
  /* Center nav items */
  .nav-center {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
  }

  /* Dropdown on hover (desktop only) */
  @media (min-width: 992px) {
    .dropdown:hover .dropdown-menu {
      display: block;
      margin-top: 0;
    }
  }

  /* Mobile accordion links */
  .offcanvas-body .collapse a {
    display: block;
    padding: 6px 0;
  }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-white shadow-sm py-2 P-0">
  <div class="container-fluid position-relative">

    <!-- Left logo -->
    <a class="navbar-brand fw-semibold" href="#">
      <img src="coder_logo.jpg" alt="Logo" width="40" class="me-2">CODER
    </a>

    <!-- Mobile contact + toggle -->
    <div class="d-lg-none ms-auto me-2">
      <a href="#contact" class="btn btn-gradient">Contact</a>
    </div>
    <button class="navbar-toggler border-0 d-lg-none" type="button"
      data-bs-toggle="offcanvas" data-bs-target="#mobileNav" aria-controls="mobileNav">
      <img src="assets/images/menu.png" alt="menu" width="28">
    </button>

    <!-- Desktop nav (centered) -->
    <div class="d-none d-lg-flex w-100 align-items-center">
      <ul class="navbar-nav nav-center mb-0">
        <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Services</a>
          <ul class="dropdown-menu text-center">
            <li><a class="dropdown-item" href="#">Web Design</a></li>
            <li><a class="dropdown-item" href="#">SEO</a></li>
            <li><a class="dropdown-item" href="#">Hosting</a></li>
          </ul>
        </li>
        <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
      </ul>
      </ul>
      <div class="ms-auto">
        <a href="#contact" class="btn btn-gradient">Lets's Talk</a>
      </div>
    </div>

    <!-- Mobile offcanvas -->
    <div class="offcanvas offcanvas-end d-lg-none" tabindex="-1" id="mobileNav">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title">Menu</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav text-center">
          <li class="nav-item"><a class="nav-link" href="#" data-bs-dismiss="offcanvas">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#" data-bs-dismiss="offcanvas">About</a></li>

          <!-- Accordion style dropdown -->
          <li class="nav-item">
            <button class="nav-link w-100 text-center" 
                    data-bs-toggle="collapse" 
                    data-bs-target="#servicesCollapse" 
                    aria-expanded="false">
              Services
            </button>
            <div class="collapse" id="servicesCollapse">
              <ul class="list-unstyled text-center">
                <li><a class="nav-link" href="#" data-bs-dismiss="offcanvas">Web Design</a></li>
                <li><a class="nav-link" href="#" data-bs-dismiss="offcanvas">SEO</a></li>
                <li><a class="nav-link" href="#" data-bs-dismiss="offcanvas">Hosting</a></li>
              </ul>
            </div>
          </li>

          <li class="nav-item"><a class="nav-link" href="#" data-bs-dismiss="offcanvas">Blog</a></li>
        </ul>
        <div class="mt-3">
          <a href="#contact" class="btn btn-gradient w-100" data-bs-dismiss="offcanvas">Contact</a>
        </div>
      </div>
    </div>

  </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
